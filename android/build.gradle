group 'xyz.justsoft.video_thumbnail'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'xyz.justsoft.video_thumbnail'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // // Ensure the Kotlin JVM target is set to 17 to match Java version
    // kotlinOptions {
    //     jvmTarget = "17"  // Ensure the JVM target is 17, to match Java's version
    // }
}

// Set Kotlin options outside of the android block for a library project
apply plugin: 'kotlin-android'

kotlin {
    // Ensure Kotlin uses the same JVM target as Java
    jvmTarget = "17"
}